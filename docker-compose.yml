services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=arcana
      - DB_USER=arcana
      - DB_PASSWORD=arcana_dev
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:17
    ports:
      - "5435:5432"
    environment:
      - POSTGRES_DB=arcana
      - POSTGRES_USER=arcana
      - POSTGRES_PASSWORD=arcana_dev
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arcana"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata: